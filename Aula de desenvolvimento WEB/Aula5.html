<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Aula de desenvolvimento WEB</title>
	<link href="css/estilo.css" type="text/css"	rel="stylesheet">
	<style>
		/* Ajustar as propriedades para a tag H1 */
		h1{
 			 color: red;
  			 font-family: Verdana;
  			 font-size: 25px;
             font-style: italic;
		  }
	</style>
</head>
<body>
	<p>
	<h1>Este texto foi escrito com css externo</h1>
	</p>
	<p>
	<h1>Este texto foi escrito com css interno</h1>
	</p>
	<P>
		<h1 style="color:blue;
				   font-family: Courier;
				   font-style: bold;
				   font-size: 18px;">
			Este texto foi escrio com css inline.<br>
			percebeu que a formatação ficou diferente?
		</h1>
	</P>
	<p>Tag 'p' utilizada com css externo</p>
	<p class="exemplo">Exemplo de seletor de classe</p>
	<p id="id_p">Exemplo de seletor de ID</p>

</body>
</html>
